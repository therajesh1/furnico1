<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #121212;  /* Dark background */
            color: #ffffff;  /* White text */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem; /* Added padding for smaller screens */
        }

        /* Floating Icons Animation */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-icons i {
            font-size: 50px;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
            animation: floatAnimation 12s ease-in-out infinite;
        }

        .floating-icons i:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .floating-icons i:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; }
        .floating-icons i:nth-child(3) { top: 50%; left: 40%; animation-delay: 2s; }
        .floating-icons i:nth-child(4) { top: 75%; left: 60%; animation-delay: 3s; }
        .floating-icons i:nth-child(5) { top: 85%; left: 25%; animation-delay: 4s; }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        /* Main Container */
        .main-container {
            display: flex;
            align-items: stretch;
            background: rgba(20, 20, 20, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            max-height: 400px;
            border-radius: 12px;
            object-fit: cover;
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-weight: 700;
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 1.5rem;
        }

        form input {
            background: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        form input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 1.5rem; /* Reduced padding for smaller screens */
            }

            .image-container {
                margin-bottom: 1.5rem;
                margin-right: 0;
            }
        }

        @media (max-width: 576px) {
            .image-container img {
                max-height: 300px;
            }

            form input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="floating-icons">
    <i class="fas fa-couch"></i>
    <i class="fas fa-chair"></i>
    <i class="fas fa-bed"></i>
    <i class="fas fa-tv"></i>
    <i class="fas fa-lamp"></i>
</div>

<div class="container">
    <div class="main-container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="/static/furniimage02.jpeg" alt="Furniture Image">
        </div>
        <!-- Form Section -->
        <div class="form-section">
            <h1>Register Customer</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="phone_number" placeholder="Phone Number" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
