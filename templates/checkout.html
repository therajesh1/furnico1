{% extends "base.html" %}
{% block title %}Checkout{% endblock title %}

{% block body %}
<style>
    /* Scoped Container Styling */
    .checkout-container {
        max-width: 600px;
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 80px;  /* Added margin to prevent navbar overlap */
    }

    /* Scoped Heading */
    .checkout-container h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }

    /* Scoped Form Label Styling */
    .checkout-container .form-label {
        font-size: 1.1rem;
        font-weight: 500;
        color: #555;
    }

    /* Scoped Form Control Styling */
    .checkout-container .form-control {
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        font-size: 1rem;
        padding: 12px;
        margin-bottom: 15px;
    }

    /* Focus state for form controls */
    .checkout-container .form-control:focus {
        border-color: #66afe9;
        box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
    }

    /* Scoped Button Styling */
    .checkout-container .btn-success {
        background-color: #28a745;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 1.1rem;
        font-weight: 500;
        color: #fff;
        transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .checkout-container .btn-success:hover {
        background-color: #218838;
        cursor: pointer;
    }
</style>

<div class="checkout-container mt-5" style="color: black;">
    <h2>Checkout for {{ product.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-success">Proceed</button>
    </form>
</div>
{% endblock body %}
