{% extends 'base.html' %}

{% block title %}
    Internship Registration
{% endblock title %}

{% block body %}
    <title>Responsive Internship Registration Form</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap');

    :root {
        --main-color: #ffffff;
        --dark-color: #f4f4f4;
        --light-color: #555555;
        --medium-light-color: #eaeaea;
        --orange: #FF7A01;
        --orange-light: #ff9f5e;
        --text-color: #333333;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
    }

    body {
        background-color: var(--main-color);
        color: var(--text-color);
    }

    .montserrat {
        font-family: 'Montserrat', sans-serif;
    }

    .form-container-main {
        min-height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 0;
    }

    .form-container {
        width: 50%;
        background-color: var(--dark-color);
        padding: 30px;
        display: flex;
        border-left: 5px solid var(--orange);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex-direction: row;
        justify-content: space-between;
    }

    @media (max-width: 800px) {
        .form-container {
            flex-direction: column; /* Ensures animation stays on top */
            width: 90%;
            text-align: center;
        }

        .form-image {
            order: -1; /* Moves animation to the top */
            margin-bottom: 20px;
        }

        .form {
            order: 2; /* Ensures form stays below */
        }
    }

    .form-image {
        flex-basis: 50%;
        text-align: center;
    }

    .form-image h1 {
        color: var(--text-color);
        font-weight: 800;
        margin-bottom: 20px;
    }

    .form {
        flex-basis: 50%;
        padding: 10px;
    }

    .form input, .form select, .form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid var(--medium-light-color);
        background-color: var(--main-color);
        color: var(--text-color);
        border-radius: 4px;
        outline: none;
        transition: border-left 0.3s ease-in-out;
    }

    .form input:focus, .form select:focus, .form textarea:focus {
        border-left: 4px solid var(--orange);
    }

    .form textarea {
        resize: none;
        max-height: 150px;
    }

    .button-container {
        display: flex;
        gap: 10px;
    }

    .send-button {
        flex-basis: 70%;
        background: var(--orange);
        color: var(--main-color);
        text-align: center;
        font-weight: bold;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        border: none;
    }

    .send-button:hover {
        background: var(--main-color);
        border: 1px solid var(--orange);
        color: var(--orange);
    }

    .reset-button {
        flex-basis: 30%;
        background: var(--medium-light-color);
        color: var(--orange);
        font-weight: bold;
        text-align: center;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        border: none;
    }

    .reset-button:hover {
        background: var(--orange);
        color: var(--main-color);
    }

    /* Success message styling */
    .success-message {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        display: none;
        margin-top: 20px;
    }
    </style>

    <div class="form-container-main">
        <div class="form-container">
            <div class="form-image">
                <h1 class="montserrat">Internship Registration</h1>
                <dotlottie-player 
                    src="https://lottie.host/785b5195-3a1f-446e-8968-fa8f6d160235/FwHMRtnk2J.lottie" 
                    loop autoplay>
                </dotlottie-player>
            </div>
            <div class="form">
                <form id="internship-form" method="post" action="{% url 'internship_registration' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="college" placeholder="College/University" required>
                    <select name="year" required>
                        <option value="">Select Study Year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    
                    <select name="role" required>
                        <option value="">Select Role</option>
                        <option value="Developer">Front End Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Marketing">Digital Marketing</option>
                    </select>
                    <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
                    <div class="button-container">
                        <button type="submit" class="send-button">Submit</button>
                        <button type="reset" class="reset-button">Reset</button>
                    </div>
                </form>
                <div class="success-message" id="success-message">Your registration was successful!</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('internship-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevents actual submission for now

            // Show success message
            document.getElementById('success-message').style.display = 'block';

            // Clear form fields after 3 seconds
            setTimeout(function() {
                document.getElementById('internship-form').reset();
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        });
    </script>

{% endblock body %}
